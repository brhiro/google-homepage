<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Google Home Page Clone</title>
    </head>
    <body>
        <!-- Top navigation bar -->
        <div class="navbar" id="navigation">
            <a href="https://bit.ly/3na19U4">About</a>
            <a href="https://bit.ly/3na19U4">Store</a>
            <div class="nav-right">
                <a href="https://bit.ly/3na19U4" class="button">Sign in</a>
                <a href="https://bit.ly/3na19U4" id="apps">
                    <img src="images/google-apps.png" alt="Apps" width="25" height="25">
                </a>
                <a href="https://bit.ly/3na19U4">Images</a>
                <a href="https://bit.ly/3na19U4">Gmail</a>
            </div>
        </div>
        <!-- Google logo -->
        <img src="images/google-logo.png" alt="Google" width="272" height="92" class="center" id="logo">
        <!-- Search box -->
        <form class="center" id="search-box">
            <input type="text" autofocus>
            <img src="images/search-icon.png" width="15" height="15">
        </form>
        <!-- Google Search and I'm Feeling Lucky buttons -->
        <div id="button-container">
            <button type="button" style="margin-right:1em">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </div>
    </body>
    <footer>
        <!-- Bottom navigation bar -->
        <div class="navbar" id="footer">
            <a href="https://bit.ly/3na19U4">Advertising</a>
            <a href="https://bit.ly/3na19U4">Business</a>
            <a href="https://bit.ly/3na19U4">How Search Works</a>
            <div class="nav-right">
                <a href="https://bit.ly/3na19U4">Settings</a>
                <a href="https://bit.ly/3na19U4">Terms</a>
                <a href="https://bit.ly/3na19U4">Privacy</a>
            </div>
        </div>
    </footer>
</html>
